<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="34x34" href="./media/icons/play.png"/>
    <title>MusicFlix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <link type="text/css" rel="stylesheet" href="./css/styles.css" />

  <body>
    <!-- Start your project here-->
    <header>
        <div class="navBar container">
            <a class="brandLogo" href="./index.html">
                <p>Music<span>Flix</span></p>
            </a>
                
                <div class="searchArea">
                    <input type="search" name="" id="searchInput" placeholder="Search Music">
                    <i class="bi bi-search"></i>
                </div>    
                <a href="" class="profile">
                    <img class="userImage" src="./media/images/20220225_135838.jpg" alt="">
                </a>    
                <div class="sideBar">
                    <a href="#home" class="navLink active">
                        <i class="bi bi-music-note-list"></i>
                        <span class="navLinkTitle">Home</span>
                    </a>
                    <a href="#home" class="navLink">
                        <i class="bi bi-folder-plus"></i>
                        <span class="navLinkTitle">New Songs</span>
                    </a>
                    <a href="#home" class="navLink">
                        <i class="bi bi-people-fill"></i>
                        <span class="navLinkTitle">Artists</span>
                    </a>
                    <a href="#home" class="navLink">
                        <i class="bi bi-fire"></i>
                        <span class="navLinkTitle">Trending</span>
                    </a>
                    <a href="#home" class="navLink">
                        <i class="bi bi-heart"></i>
                        <span class="navLinkTitle">Favourites</span>
                    </a>
                    <a href="#home" class="navLink">
                        <i class="bi bi-music-player"></i> 
                        <span class="navLinkTitle">Playlists</span>
                    </a>
                </div>    
        </div>
    </header>

    <section class="home container" id="home">
        <img src="./media/images/musicHead.jpg" class="homeImage" alt="">
        <div class="homeText">
            <h1 class="homeTitle">Skankin Music<br>Adele</h1>
            <p>Released 1 June</p>
            <a href="" class="playPreview">
                <i class="bi bi-play-circle"></i>
                <span>Listen to demo</span>
            </a>
        </div>
    </section>
    <!--  -->


    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"

    <script type="text/javascript" src="./js/app.js"></script>
